<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #logo {
            background-image: url(../web/src/assets/Logo.png);
            max-width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        input {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <img alt="Company Logo" id="logo">
        <h1>Email Verification</h1>
        <p>
            Please press the "Verify" button to continue verify your email! This email will expired within 1 hour!
        </p>
        <form action="{{link}}">
            <input type="submit" value="Verify" />
        </form>
    </div>
</body>

</html>
